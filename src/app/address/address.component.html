<div class="basic-container">
  <mat-card>
    <!-- Page form start -->
    <form [formGroup]="addressForm" novalidate (ngSubmit)="save(addressForm.value, addressForm.valid,$event)" >
      <mat-card-content>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%" fxLayoutAlign="left" >
           
          <!-- Country input field -->
          <mat-form-field class="example-full-width" fxFlex="25%" > 
            <input matInput placeholder="First Name" formControlName="firstName">
            <mat-hint align="end">First Name</mat-hint>
          </mat-form-field>
         </div>  

        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%" fxLayoutAlign="left" >
          <mat-form-field>
            <mat-label>Select a country</mat-label>
            <mat-select value="USA" (selectionChange)="countryChange($event)" formControlName="country">
              <mat-option value="" disabled selected>Please select a country</mat-option>
              <mat-option *ngFor="let contry of countries" [value]="contry.id">{{contry.name}}</mat-option>
            </mat-select>
          </mat-form-field>
         </div>

     <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%" fxLayoutAlign="left" >
        <mat-form-field class="example-full-width" fxFlex="20%" > 
            <input matInput placeholder="Address Line 1" formControlName="addressLine1">
        </mat-form-field>

        <mat-form-field class="example-full-width" fxFlex="20%" > 
            <input matInput placeholder="Address Line 2" formControlName="addressLine2">
        </mat-form-field>

         <mat-form-field class="example-full-width" fxFlex="15%" > 
            <input matInput placeholder="City" formControlName="city">
        </mat-form-field>

        <mat-form-field class="example-full-width" fxFlex="15%" > 
            <input matInput placeholder="Zip" formControlName="postalCode">
        </mat-form-field>
      </div> 

      <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%" fxLayoutAlign="left" >
        <mat-form-field>
          <mat-label>Select a State</mat-label>
          <mat-select (selectionChange)="stateChange($event)" id="state" formControlName="country">
            <mat-option value="">Please select a State</mat-option>
            <mat-option *ngFor="let state of states" [value]="state.id">{{state.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%" fxLayoutAlign="left" >
        <section class="example-section">
          <mat-checkbox class="example-margin" [formControl]="disableSelect">Disable select</mat-checkbox>
        </section> 
         <mat-form-field>
            <mat-label>Choose an option</mat-label>
            <mat-select [disabled]="disableSelect.value">
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>        
      </div>

   
    </mat-card-content>

    <!-- Form submit button enabled on if form is valid -->
    <mat-card-actions>
      <!--
      <button mat-button [disabled]="exampleForm.invalid">Submit</button>
      -->      
      </mat-card-actions>
    </form> 
  </mat-card>
  
</div>
