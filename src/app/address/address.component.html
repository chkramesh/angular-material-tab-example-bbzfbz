<div class="basic-container">
  <mat-card>
    <!-- Page form start -->
    <form [formGroup]="exampleForm" novalidate (ngSubmit)="save(exampleForm.value, exampleForm.valid,$event)" >
    <mat-card-title>Reactive form</mat-card-title>
    <mat-card-content>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%" fxLayoutAlign="left" >
           
          <!-- Country input field -->
          <mat-form-field class="example-full-width" fxFlex="75%" > 
            <input matInput placeholder="Country" formControlName="firstName">
            <mat-hint align="end">Your IP country name loaded from ipapi.co/json/</mat-hint>
          </mat-form-field>

          <mat-form-field>
          <mat-label>Select a country</mat-label>
          <mat-select value="USA" (selectionChange)="countryChange($event)" formControlName="country">
            <mat-option value="">Please select a country</mat-option>
            <mat-option *ngFor="let contry of countries" [value]="contry.id">{{contry.name}}</mat-option>
          </mat-select>
        </mat-form-field>

<!--
          <select class="form-control" id="country" formControlName="country">
				<option value="" disabled selected>Please select</option>
				<option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
			</select>
      -->
        
        </div>

   
    </mat-card-content>

    <!-- Form submit button enabled on if form is valid -->
    <mat-card-actions>

      <!--
      <button mat-button [disabled]="exampleForm.invalid">Submit</button>
      -->
      
      </mat-card-actions>
    </form> <!-- Page form end -->
  </mat-card>
  
</div>
